{% extends 'stats/base.html' %}

{% block stats_content %}
<div class="text-center pb-4">
    <h1> Статистика популярности книг </h1>
</div>
<div class="row justify-content-center">
    <div class="col-md-6 px-5">
        <table class="table">
            <thead>
                <tr>
                    <th> Место по популярности </th>
                    <th> Название книги </th>
                    <th> Автор</th>
                </tr>
            </thead>
            <tbody>
                {% for ranked_book in ranked_books %}
                    <tr>
                        <td>{{ ranked_book.rank }}</td>
                        <td>{{ ranked_book.book_name }}</td>
                        <td> {{ ranked_book.author }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock%}
