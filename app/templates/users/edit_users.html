{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 px-5">
      <div class="text-center pb-4">
        <h1> Редактирование данных </h1>
      </div>
    <form method="POST">
        <div class="mb-3">
          <label for="login">Логин</label>
          <input class="form-control" id="login" placeholder="Логин" name="login" value="{{user.login}}">
        </div>
        <div class="mb-3">
          <label for="name">Имя</label>
          <input class="form-control" id="name" placeholder="Введите имя" name="name" value="{{user.first_name}}">
        </div>
        <div class="mb-3">
          <label for="lastName">Фамилия</label>
          <input class="form-control" id="lastName" placeholder="Введите фамилию" name="lastName" value="{{user.last_name}}">
        </div>
        <div class="mb-3">
          <label for="middleName">Отчество</label>
          <input class="form-control" id="middleName" placeholder="Введите отчество" name="middleName" value="{{user.middle_name}}">
        </div>
        {% if current_user.is_admin() %}
          <div class="mb-3">
              <label for="role_id" class="form-label">Роль</label>
              <select name="role_id" id="role_id" class="form-select">
                      <option value="1" {% if user.id_role == 1 %} selected {% endif %} >Администратор</option>
                      <option value="2" {% if user.id_role == 2 %} selected {% endif %}>Библиотекарь</option>
                      <option value="3" {% if user.id_role == 3 %} selected {% endif %}>Читатель</option>
              </select>
          </div>
        {% endif %}
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-dark">Сохранить</button>
        </div>
      </form>
  </div>
</div>
{% endblock%}
